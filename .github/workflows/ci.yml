name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'vscode-plugin/**'
      - '.github/workflows/vscode-plugin.yml'
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - 'vscode-plugin/**'
      - '.github/workflows/vscode-plugin.yml'
jobs:
  stack:
    name: stack / ghc ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack: ["2.7.3"]
        ghc: ["8.10.7"]

    steps:
    - uses: actions/checkout@v2
    - uses: haskell/actions/setup@v1
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}

    - uses: actions/cache@v1
      name: Cache ~/.stack
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('stack.yaml.lock', 'dualsub.cabal') }}
        restore-keys: |
          $${{ runner.os }}-stack

    - name: Build
      run: |
        stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        stack test --system-ghc

