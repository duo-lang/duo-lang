name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - 'docs/**'

jobs:
  stack:
    name: stack / ghc ${{ matrix.ghc }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        stack: ["2.9.3"]
        ghc: ["9.0.2", "9.2.5"]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Workaround runner image issue
      # https://github.com/actions/runner-images/issues/7061
      run: sudo chown -R $USER /usr/local/.ghcup
      if: matrix.os == 'ubuntu-latest'
    - uses: haskell/actions/setup@v2.0.3
      name: Setup Haskell Stack
      with:
        ghc-version: ${{ matrix.ghc }}
        stack-version: ${{ matrix.stack }}

    - uses: freckle/stack-cache-action@v2.0.8
      with:
        prefix: ${{ runner.os }}-${{ matrix.ghc }}

    - name: Build
      run: |
        stack build --ghc-options="-Werror" --system-ghc --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        stack test --system-ghc

